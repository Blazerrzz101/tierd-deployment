<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="400" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Monitor outline -->
  <rect x="100" y="100" width="200" height="140" rx="8" 
        stroke="#ff4b26" stroke-width="4" fill="none" opacity="0.3"/>
  
  <!-- Stand -->
  <path d="M180 240L220 240L200 280L180 240Z" 
        stroke="#ff4b26" stroke-width="4" fill="none" opacity="0.2"/>
  <rect x="180" y="280" width="40" height="10" 
        stroke="#ff4b26" stroke-width="4" fill="none" opacity="0.2"/>
  
  <!-- Screen details -->
  <g opacity="0.2">
    <line x1="120" y1="120" x2="280" y2="120" stroke="#ff4b26" stroke-width="2"/>
    <line x1="120" y1="140" x2="240" y2="140" stroke="#ff4b26" stroke-width="2"/>
    <line x1="120" y1="160" x2="260" y2="160" stroke="#ff4b26" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" text-anchor="middle" fill="#666" font-family="system-ui" font-size="24">
    Gaming Monitor
  </text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
  </defs>
</svg> 