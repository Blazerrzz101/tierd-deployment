<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="400" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Headset outline -->
  <path d="M150 200C150 160 170 120 200 120C230 120 250 160 250 200" 
        stroke="#ff4b26" stroke-width="4" fill="none" opacity="0.3"/>
  
  <!-- Ear cups -->
  <g opacity="0.2">
    <circle cx="150" cy="200" r="30" stroke="#ff4b26" stroke-width="4"/>
    <circle cx="250" cy="200" r="30" stroke="#ff4b26" stroke-width="4"/>
  </g>
  
  <!-- Microphone -->
  <path d="M150 200C150 200 140 220 150 240" 
        stroke="#ff4b26" stroke-width="4" opacity="0.2"/>
  
  <!-- Text -->
  <text x="200" y="300" text-anchor="middle" fill="#666" font-family="system-ui" font-size="24">
    Gaming Headset
  </text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
  </defs>
</svg> 